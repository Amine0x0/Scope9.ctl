services:
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./extensions:/app/extensions
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DOTNET_ENVIRONMENT=Development
