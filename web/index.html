<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Scope9</title>
</head>

<body>
    <video id="bg-video" loop muted style="opacity: 0; position: fixed; top: 0; left: 0; width: 0; height: 0; pointer-events: none;"></video>

    <header>
        <div class="header-container">
            <div class="visualizer">
                <div class="bar" style="animation-delay: 0s;"></div>
                <div class="bar" style="animation-delay: 0.1s;"></div>
                <div class="bar" style="animation-delay: 0.2s;"></div>
                <div class="bar" style="animation-delay: 0.3s;"></div>
                <div class="bar" style="animation-delay: 0.4s;"></div>
            </div>
            <h1 id="logo">Scope9.ctl</h1>
            <nav>
                <ul id="header-nav">
                    <li data-section="health">.health</li>
                    <li data-section="extensions">.extensions</li>
                    <li data-section="eject">.eject</li>
                </ul>
            </nav>
            <div class="audio-controls">
                <button id="mute-btn" class="mute-btn" title="Toggle music"></button>
            </div>
        </div>
    </header>

    <main>
        <div id="health" class="section-content active">
            <h2>.health</h2>
            <p class="section-text">System Status & Backend Information</p>
            <div id="health-display"></div>
        </div>

        <div id="extensions" class="section-content">
            <h2>.extensions</h2>
            <p class="section-text">Navigate with ↑↓ • Select with ENTER</p>
            <div class="menu-container">
                <div id="menu-list" class="menu-list">
                </div>
            </div>
        </div>

        <div id="eject" class="section-content">
            <h2>.eject</h2>
            <p class="section-text">System Control</p>
            <div id="script-list" class="script-list"></div>
        </div>

        <div class="terminal-box">
            <div class="terminal-header">
                <span class="status-indicator"></span>
                <span class="system-label" id="terminal-label">backend://scope9.ctl</span>
            </div>
            <div class="terminal-content">
                <div id="health-response" style="display: none;">
                    <p class="terminal-text">&gt; Backend Statistics</p>
                    <div id="stats-display"></div>
                </div>
                <div id="extensions-response" style="display: none;">
                    <p class="terminal-text">&gt; Awaiting extension input...</p>
                </div>
                <div id="eject-response" style="display: none;">
                    <p class="terminal-text">&gt; Ready to execute...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Scope9.localhub</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
